"$schema" = 'https://starship.rs/config-schema.json'
add_newline = false
command_timeout = 120000
right_format = """"""

[username]
format = ""
#style_user = "green"
#style_root = "red"
#show_always = true

[hostname]
format = ""
#style = "yellow"
#trim_at = "-"
#ssh_only = false
#disabled = false
#ssh_symbol = "Ó¨Å "

[cmd_duration]
format = ""

#[line_break]
#disabled = true

[directory]
style = "bright-blue"
read_only = ' Û∞åæ'
read_only_style = "bright-purple"
truncation_length = 0

[character]
success_symbol = "[‚Üí](bold green)"
error_symbol = "[x](bold red)"

[git_branch]
style = "yellow"
format = '[$symbol$branch]($style) '
symbol = 'ÓÇ† '
truncation_length = 20
truncation_symbol = '...'

[hg_branch]
format = '[$symbol$branch]($style)'
symbol = 'ÓÇ† '

[git_commit]
style = "#00cc00"
commit_hash_length = 8
tag_disabled = false
tag_symbol = 'Ôß∏'

[git_state]
disabled = false
format = '[\($state( $progress_current/$progress_total)\)]($style)'
rebase = 'ÔÅÑ '
merge = 'Ôêô '
revert = 'ÔÉ¢ '
cherry_pick = 'Óäõ '
bisect = 'Ôüü '
style = "red"

[git_status]
format = '[$conflicted$deleted$renamed$modified$typechanged$staged$untracked$ahead_behind]($style)'
conflicted = '[(üó≤ ${count})](fg:red) '
ahead = '[(‚Üë ${count})](fg:blue) '
behind = '[(‚Üì ${count})](fg:yellow) '
diverged = '[(‚Üï ‚Üë${ahead_count} ‚Üì${behind_count})](fg:red) '
up_to_date = '[‚úì](green)'
untracked = '[(Ôäú ${count})](fg:bright-yellow) '
modified = '[(Ôëô ${count})](fg:bright-purple) '
staged = '[+\($count\)](green) '
renamed = '[(Ôëö ${count})](fg:bright-cyan) '
deleted = '[(Ôíé ${count})](fg:bright-red) '

[custom.toolbox]
command = "echo $(. /var/run/.containerenv; echo ${name})"
when = """ [[ -f /run/.containerenv ]] """
symbol = '‚¨¢'
style = "bold red dimmed"
format = "[$symbol \\[$output\\]]($style) "
disabled = false

